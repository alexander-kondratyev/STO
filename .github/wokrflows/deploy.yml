name: FTP Deploy

on:
  push:
    branches:
      - main  # Замените на нужную ветку, если необходимо

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.0
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT || '21' }}  # По умолчанию 21
        protocol: 'ftp'  # Замените на 'sftp' если используете SFTP
        local-dir: './'  # Путь к локальной директории в репозитории
        server-dir: ${{ secrets.FTP_SERVERDIR }}
        git-ftp-args: --insecure  # Опционально, для игнорирования ошибок сертификата
